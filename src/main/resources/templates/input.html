<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf/org">
<head>
    <meta charset="UTF-8">
    <title>KadaiThymeleaf</title>
</head>

<body>
    <h1 th:text="#{content.title}">Thymeleaf Page</h1>
    <h2 th:text="#{content.message}"></h2>
    <p>値を入力してください。</p>
<!--
    <p th:text="'現在の値は： ' + ${param.previous} + 'です。'"></p>
-->
    <p th:if="${param.previous} neq null" th:text="'前回入力された値は「 ' +${param.previous} + '」でした。'">th:if</p>

    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit">送信</button>
    </form>
</body>
</html>
